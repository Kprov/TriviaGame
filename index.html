<!DOCTYPE html>

<html lang="en-us">
<head>
<meta charset="UTF-8">
<title>Trivia Game</title>
<!--Links to jQuery, AJAX-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<!--link to CSS-->
<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <div class="container game-title">
        <h1 class="jumbotron text-center">
            Presidential Trivia!
        </h1>
    </div>
    <div class="text-center">
        <button type="button" class="btn start" id="start-button">Start</button>
    </div>
    <div class="container row">
        <div class="text-center">
            <h2>Game Timer: <span id="game-timer"></span></h2>
        </div>
    </div>
    <div class="container game-questions">
        <div class="row text-center">
            <h3>Who is the current President of the United States?</h3>
        </div>
            <div class="container row q1-responses"></div>
        <div class="row text-center">
            <h3>Who had the shortest term as U.S. President?</h3>
        </div>
            <div class="container row q2-responses"></div>
        <div class="row text-center">
            <h3>What President was elected on November 22, 1963?</h3>
        </div>
            <div class="container row q3-responses"></div>
        <div class="row text-center">
            <h3>Which President gave the Gettysburg Address?</h3>
        </div>
            <div class="container row q4-responses"></div>
        <div class="row text-center">
            <h3>Who was the third President of the United States?</h3>
        </div>
            <div class="container row q5-responses"></div>
        </div>

    </div>
    <script src="assets/javascript/app.js"></script>

  </body>

</html>
